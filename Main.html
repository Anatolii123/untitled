<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблица умножения</title>
  <style>
    body{
      background-color: white;
      cursor: default;
    }
    body.Change{
      background: rgb(51,54,57);
    }
    body.Unchange{
      background: white;
    }
    table {
      border: white;
      position: absolute;
      top: calc(50% - 300px);
      left: calc(50% - 375px);
    }
    caption {
      font-size: 300%;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      text-align: center
    }
    th {
      font-size: 210%;
      font-family: Verdana, sans-serif;
      text-align: center;
      background-color: #4285F4;
      color: white;
      border: #4285F4;
      width: 50px;
      height: 50px;
    }
    td {
      font-size: 200%;
      font-family: Verdana, Helvetica, sans-serif;
      text-align: center;
      border-collapse: collapse;
      transition: .5s;
      border: white;
      width: 50px;
      height: 50px;
    }
    td:hover {
      font-size: 260%;
      font-weight: 600;
      color: white;
      border: #4285F4;
      background-color: #4285F4;
      transition: .5s;
      width: 70px;
      height: 70px;
    }
    td.Change{
      borderColor: rgb(51,54,57);
      color: white;
    }
    td.Unchange{
      color: black;
    }

    .toggle {
      position: relative;
      display: block;
      width: 40px;
      height: 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transform: translate3d(0, 0, 0);
    }
    .toggle:before {
      content: "";
      position: relative;
      top: 3px;
      left: 3px;
      width: 34px;
      height: 14px;
      display: block;
      background: #9A9999;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .toggle span {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      display: block;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
      transition: all 0.2s ease;
    }
    .toggle span:before {
      content: "";
      position: absolute;
      display: block;
      margin: -18px;
      width: 56px;
      height: 56px;
      background: rgba(79, 46, 220, 0.5);
      border-radius: 50%;
      transform: scale(0);
      opacity: 1;
      pointer-events: none;
    }

    #cbx:checked + .toggle:before {
      background: #00BFFF;
    }
    #cbx:checked + .toggle span {
      background: #4285F4;
      transform: translateX(20px);
      transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25);
      box-shadow: 0 3px 8px rgba(79, 46, 220, 0.2);
    }
    #cbx:checked + .toggle span:before {
      transform: scale(1);
      opacity: 0;
      transition: all 0.4s ease;
    }
    .center {
      position: absolute;
      top: calc(50% - 450px);
      left: calc(50% - -800px);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<script language="JavaScript" >
    var tableObj = document.createElement('table');
    tableObj.style.width = '40%';
    var tableHTML = '<tr><th> </th><th id="2">1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th></tr>';
    for (var i = 1; i < 10; i++){
        tableHTML += '<tr><th>' + i + '</th><td id = "asd">' + i + '</td><td>' + i*2 + '</td><td>' + i*3 + '</td><td>' + i*4 + '</td><td>' + i*5 + '</td>' +
            '<td>' + i*6 + '</td><td>' + i*7 + '</td><td>' + i*8 + '</td><td>' + i*9 + '</td></tr>';
    }
    tableObj.innerHTML = tableHTML;
    var table = tableObj.createCaption().innerHTML = "<b>Таблица умножения</b>";
    document.body.appendChild(tableObj);
</script>
<div class="center">
  <input type="checkbox" id="cbx" style="display:none"/>
  <label for="cbx" class="toggle"><span></span></label>
  <script>
      cbx.onclick = function() {

          if(document.body.className != "Change") {
              document.body.className = "Change";
              tableObj.caption.style.color = "white";
              tableObj.style.borderColor = "rgb(51,54,57)";
              for (var i = 0; i < tableObj.rows.length; i++) {
                  var table = tableObj.rows[i].cells;
                  for (var j = 0; j < table.length; j++) {
                      table[j].className = "Change";
                  }
              }
          } else {
              document.body.classList.add("Unchange");
              tableObj.caption.style.color = "black";
              tableObj.style.borderColor = "white";
              for (var i = 0; i < tableObj.rows.length; i++) {
                  var table = tableObj.rows[i].cells;
                  for (var j = 0; j < table.length; j++) {
                      table[j].style.borderColor = "white";
                      if (i > 0 && j >0) {
                          table[j].className = "Unchange";
                      }
                  }
              }

              //             event.target.style.color = "white"
              //             table[j].style.color = "white";
              //         }

          }
      }
  </script>
</div>
</body>
</html>
