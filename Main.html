<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблица умножения</title>
  <style>
    body{
      background-color: white;
      cursor: default;
    }
    body.Change{
      background: rgb(51,54,57);
    }
    body.Unchange{
      background: white;
    }
    table {
      border: white;
      position: absolute;
      top: calc(50% - 300px);
      left: calc(50% - 375px);
    }
    caption {
      font-size: 250%;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      text-align: center
    }
    th {
      font-size: 210%;
      font-family: Verdana, sans-serif;
      text-align: center;
      background-color: #4285F4;
      color: white;
      border: #4285F4;
      width: 50px;
      height: 50px;
    }
    td {
      font-size: 200%;
      font-family: Verdana, Helvetica, sans-serif;
      text-align: center;
      border-collapse: collapse;
      transition: .5s;
      border: white;
      width: 50px;
      height: 50px;
    }
    td:hover {
      font-size: 260%;
      font-weight: 600;
      color: white;
      border: #4285F4;
      background-color: #4285F4;
      transition: .5s;
      width: 70px;
      height: 70px;
    }
    td.Change{
      borderColor: rgb(51,54,57);
      color: white;
    }
    td.Unchange{
      color: black;
    }
    .toggle {
      position: relative;
      display: block;
      width: 40px;
      height: 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transform: translate3d(0, 0, 0);
    }
    .toggle:before {
      content: "";
      position: relative;
      top: 3px;
      left: 3px;
      width: 34px;
      height: 14px;
      display: block;
      background: #9A9999;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .toggle span {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      display: block;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
      transition: all 0.2s ease;
    }
    .toggle span:before {
      content: "";
      position: absolute;
      display: block;
      margin: -18px;
      width: 56px;
      height: 56px;
      background: rgba(79, 46, 220, 0.5);
      border-radius: 50%;
      transform: scale(0);
      opacity: 1;
      pointer-events: none;
    }

    #cbx:checked + .toggle:before {
      background: #00BFFF;
    }
    #cbx:checked + .toggle span {
      background: #4285F4;
      transform: translateX(20px);
      transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25);
      box-shadow: 0 3px 8px rgba(79, 46, 220, 0.2);
    }
    #cbx:checked + .toggle span:before {
      transform: scale(1);
      opacity: 0;
      transition: all 0.4s ease;
    }
    .center {
      position: absolute;
      /*450, -800*/
      top: calc(50% - 300px);
      left: calc(50% - -400px);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script async src="js/main.js"></script>
</head>
<body>
<input type="range" id="r1" min="2" max="16" step="1" oninput="fun()">
<div class="center">
  <input type="checkbox" id="cbx" style="display:none"/>
  <label for="cbx" class="toggle"><span></span></label>
</div>
</body>
</html>
